<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>-</title>
</head>
<body>
    <!-- wraper -->
    <div class="wraper">
        <!-- header -->
        <header>
            <div class="container">
                <div class="wraper">
                    <div class="header__logo">
                        <img src="/" alt="Влад, сделай нормали дизайн">
                    </div>
                    <section class="header__navigation">
                        <nav>
                            <ul>
                                <li><a href=""></a></li>
                                <li><a href=""></a></li>
                                <li><a href=""></a></li>
                            </ul>
                        </nav>
                    </section>
                </div>
            </div>
        </header>
        <!-- main -->
        <div class="main-footer">
            <main>
                <!-- start block -->
                <section class="main__start">
                    <div class="container">
                        <div class="wraper">
                            <article>
                                <h1>Достопримечательности <br>Курганской облости</h1>
                            </article>
                            <div class="dialog_window">
                                <p id="sample_typeit"></p>
                                <img src="/assets/assistant.gif" alt="assistant">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="main__goroda">
                    <div class="container">
                        <div class="wraper">
                            <div class="main__goroda-left">
                                <a href="shad.html">
                                    <img src="" alt="">
                                    <h2>Шадринск</h2>
                                </a>
                                <a href="dalm.html">
                                    <img src="" alt="">
                                    <h2>Далматово</h2>
                                </a>
                            </div>
                            <div class="main__goroda-right">
                                <a href="kurg.html">
                                    <img src="" alt="">
                                    <h2>Курган</h2>
                                </a>
                                <a href="kurt.html">
                                    <img src="" alt="">
                                    <h2>Куртамыш</h2>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer>

            </footer>
        </div>
        
        <!-- Button to top -->
        <div class="btn-up btn-up_hide"></div>
    </div>
    <!-- JS -->
    <script src="/js/main.js"></script>
    <script src="/js/typeit.min.js"></script>
    <script>
        new TypeIt("#sample_typeit", {
            strings: [
                "Привет, я Царевна Лягушка. ",
                "Я буду твоим путиводителем.",
                "Давай узнаем достопримечательности",
                "Курганской обасти."
            ],
            speed: 35,
        }).go();
    </script>
</body>

</html>
